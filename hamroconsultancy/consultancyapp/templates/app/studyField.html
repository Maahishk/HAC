{% extends 'app/main.html' %} {% block content %}
<div class="container-fluid">
  <div class="d-flex flex-column">
    <img
      style="height: 250px"
      src="../../../statics/images/field_image/banner1.jpg"
    />
    <h2
      style="
        position: absolute;
        top: 35%;
        left: 35%;
        text-align: center;
        font-weight: bold;
        color: aliceblue;
      "
    >
      Education is the key of success
    </h2>
    <div class="d-flex flex-row justify-content-between mt-4">
      <div class="w-40 flex-column p-4" style="background-color: #acecca">
        <h6>Offered by</h6>
        {% for c in colleges %}
        <div class="d-flex">
          <img
            style="
              width: 50px;
              height: 50px;
              margin-left: 10px;
              margin-bottom: 10px;
            "
            src="{{c.collegeLogo.url}}"
          />
          <p style="margin-left: 10px; margin-top: 10px">{{c.collegeName}}</p>
        </div>
        {% endfor %}
      </div>
      <div class="w-60 flex-column text-start">
        <h5>{{field.fieldName}}</h5>
        <p>{{field.fieldDescrib}}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
