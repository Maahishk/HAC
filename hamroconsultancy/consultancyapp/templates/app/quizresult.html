{% extends 'app/main.html' %} {% block content %}

<div class="container">
  <div class="card-columns" style="padding: 10px; margin: 20px">
    <div
      class="card items-center"
      style="width: 32rem; border: 2px black solid"
    >
      <img
        class="card-img-top"
        src="http://kmit.in/emagazine/wp-content/uploads/2018/02/karnataka-results.jpg"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">Results</h5>
        <p class="card-text">Time Taken: {{time}} seconds</p>
        <p class="card-text">Analyzing course for you:{{ans}}</p>
        <p class="card-text">Total questions: {{total}}</p>
        <h5>All the best for next quiz!</h5>
      </div>
    </div>
  </div>
</div>

{% endblock %}
