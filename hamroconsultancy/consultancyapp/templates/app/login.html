{% extends 'app/main.html' %} {% block content %}{% load static %}
<div class="container h-50">
  <div class="d-flex flex-column justify-content-center text-center" style="align-items: center;">
    <h3>Login</h3>
    <form method="POST" action="">
      {% csrf_token %}
      <input
        type="text"
        name="username"
        placeholder="Username..."
        class="form-control"
      
      />
      <br />
      <input
        type="password"
        name="password"
        placeholder="Password..."
        class="form-control"
      />

      <div class="d-flex justify-content-center mt-3 login_container">
        <input class="btn login_btn" type="submit" value="Login" />
      </div>
    </form>

    {% for message in messages %}
    <p id="messages">{{message}}</p>
    {% endfor %}
    <div class="mt-4">
      <div
        class="d-flex justify-content-center links"
        style="color: rgba(249, 251, 253, 0.945)"
      >
        forgot password?
      </div>
    </div>
  </div>
</div>
{% endblock %}
