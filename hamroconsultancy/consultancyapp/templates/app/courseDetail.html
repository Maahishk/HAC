{% extends 'app/main.html' %} {% load static %} {% block content %}
<div class="container-fluid">
  <div class="d-flex flex-row justify-content-between mt-4">
    <div class="w-40">
      <div class="border-bottom">
        <h6 class="font-italic">Course name and Details</h6>
        <p>{{courses.courseTitle}}</p>
        <p>{{courses.duration}}</p>
        <p>{{courses.university}}</p>
      </div>
      <div class="d-flex flex-column w-40 mt-4">
        <button class="btn btn-outline-info btn-sm text-center mb-4">
          About
        </button>
        <button class="btn btn-outline-secondary btn-sm text-center mb-4">
          Offered Program
        </button>
        <button class="btn btn-outline-secondary btn-sm text-center mb-4">
          Admission Guidelines
        </button>
        <button class="btn btn-outline-secondary btn-sm text-center mb-4">
          Scholarship information
        </button>
        <button class="btn btn-outline-secondary btn-sm text-center mb-4">
          Gallary
        </button>
      </div>
    </div>
    <div class="w-50">
      <p class="text-center m-4">{{courseDescription}}</p>
    </div>
    <div class="w-10 border p-4" style="background-color: #acecca">
      <h6>Offered By</h6>
      {% for c in colleges %}
      <div class="d-flex">
        <img
          style="
            width: 50px;
            height: 50px;
            margin-left: 10px;
            margin-bottom: 10px;
          "
          src="{{c.collegeLogo.url}}"
        />
        <p style="margin-left: 10px; margin-top: 10px">{{c.collegeName}}</p>
      </div>

      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
