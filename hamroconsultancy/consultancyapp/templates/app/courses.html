{% extends 'app/main.html' %} {% load static %} {% block content %}
<div class="container-fluid">
  <div class="d-flex flex-nowrap justify-content-between">
    <div class="w-60%">
      <h5>Courses in Nepal</h5>
      <div
        class="d-flex justify-content-start flex-wrap"
        style="width: 100%; margin-top: 20px"
      >
        {% for course in courses %}
        <div
          class="card"
          style="
            margin-right: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px 0px rgb(204, 204, 204);
            cursor: pointer;
            width: 260px;
            height: 150px;
          "
        >
          <div style="margin-left: 20px; margin-top: 20px">
            <a
              href="{% url 'courseDetail' %}"
              style="font-size: 18px; font-weight: bold; color: black"
              class="card-title"
              >{{course.courseTitle}}</a
            >
            <h6 class="card-subtitle mb-2 text-muted mt-2">
              {{course.university}}
            </h6>
            <p class="card-text">{{course.duration}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div
      class="d-flex flex-column w-40% border-left"
      style="padding-left: 20pxe3w"
    >
      <h5>Search</h5>
      <h6>Level</h6>
      <div>
        <input type="radio" aria-label="Masters" />Masters
        <input type="radio" aria-label="Masters" />Bachelors
        <input type="radio" aria-label="Masters" />PreDiploma
      </div>
      <h6>Affillation</h6>
      {% for i in uni %}
      <div class="flex-row">
        <input type="radio" aria-label="{{i.uniName}}" />
        <label>{{i.uniName}}</label>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
