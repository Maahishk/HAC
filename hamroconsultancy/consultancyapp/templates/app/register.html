{% extends 'app/main.html' %} {% block content %}{% load static %}
<div class="container h-50">
  <div class="d-flex flex-column justify-content-center">
    <h3 id="form-title">Register</h3>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="input-group mb-3">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        {{form.username}}
      </div>
      <div class="input-group mb-2">
        <div class="input-group-append">
          <span class="input-group-text"
            ><i class="fas fa-envelope-square"></i
          ></span>
        </div>
        {{form.email}}
      </div>
      <div class="input-group mb-2">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        {{form.password1}}
      </div>
      <div class="input-group mb-2">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        {{form.password2}}
      </div>

      <div class="d-flex justify-content-center mt-3 login_container">
        <input class="btn login_btn" type="submit" value="Register Account" />
      </div>
    </form>

    <div style="color: white">{{form.errors}}</div>

    <div class="mt-4">
      <div class="d-flex justify-content-center links" style="color: white">
        Already have an account?
        <a href="{% url 'login' %}" class="ml-2">Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
