{% extends 'app/main.html' %} {% load static %} {% block content %}
<div class="container-fluid">
  <h4>News</h4>
  <div class="d-flex flex-wrap">
    {% for i in n_news %}
    <div
      class="card"
      style="
        margin-right: 20px;
        margin-bottom: 20px;
        box-shadow: 0px 0px 10px 0px rgb(204, 204, 204);
        cursor: pointer;
        width: 23%;
        height: 250;
        padding: 10px;
      "
    >
      <h5
        style="
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
        "
      >
        <a
          href="{% url 'newsDetail' i.nid %}"
          style="font-weight: bold; font-size: 18px; color: black"
        >
          {{i.newstitle}}</a
        >
      </h5>

      <div class="width-100%">
        <p
          style="
            padding-right: 5px;
            padding-left: 5px;
            opacity: 0.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
          "
        >
          {{i.desc}}
        </p>
        <p style="padding-right: 5px; padding-left: 5px">{{i.time}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
